<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Départements Déploiements NEO - MVC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
           background-color:  #c7cfd7;
        }
        .popup {
            position: absolute;
            padding: 10px;
            background-color: #ffffff;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 14px;
            z-index: 1000;
        }
        svg {
            width: 100%;
            height: auto;
        }
        path {
            fill: #86aae0;
            stroke: #000000;
            stroke-width: 1px;
            transition: fill 0.3s;
        }
        g:hover path {
            fill: #86cce0;
        }
        #legend {
            padding: 20px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        footer {
            background-color: #f8f9fa;
            padding: 10px 0;
            text-align: center;
        }
        .nav-link:hover {
            background-color: #e0e0e0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Déploiement NEO par département</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="admin.html">Administration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="stats.html">Statistiques</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-3">
                <div id="legend">
                    <h5>Légende :</h5>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #FF0000;"></div>
                        <span>Faible déploiement (0%)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #FFA500;"></div>
                        <span>Déploiement intermédiaire (50%)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #00FF00;"></div>
                        <span>Déploiement élevé (100%)</span>
                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <div id="map-container" class="text-center">
                </div>
                <div class="mt-3 d-flex justify-content-center">
                    <div class="col-md-6 col-lg-4">
                        <label for="sizeSlider" class="form-label">Ajuster la taille de la carte :</label>
                        <input type="range" id="sizeSlider" class="form-range w-100" min="50" max="100" value="75">
                        <div class="text-center">
                            <span id="sliderValue">75%</span>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Déploiement NEO - Tous droits réservés</p>
    </footer>

    <!-- Inclusion de Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="controller/mapController.js" defer></script>
    <script>
        // Slider pour ajuster la taille de la carte
        const sizeSlider = document.getElementById('sizeSlider');
        const sliderValue = document.getElementById('sliderValue');
    
        function updateMapSize() {
            const svgElement = document.querySelector('svg');
            const size = sizeSlider.value;
            if (svgElement) {
                svgElement.style.width = `${size}%`;
                sliderValue.textContent = `${size}%`;
            }
        }
    
        sizeSlider.addEventListener('input', updateMapSize);
        document.addEventListener('DOMContentLoaded', updateMapSize);
    </script>
</body>
</html>
