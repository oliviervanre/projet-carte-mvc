<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Déploiement NEO par département</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Carte</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="stats.html">Statistiques</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteneur principal -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Mise à jour des pourcentages de déploiement</h2>
        <div id="messageContainer" class="my-3"></div>


        <!-- Formulaire de mise à jour -->
        <form id="updateForm" class="p-4 shadow-sm rounded bg-white">
            <div class="mb-3">
                <label for="departmentSelect" class="form-label">Sélectionnez un département</label>
                <select id="departmentSelect" class="form-select" required>
                    <option value="" disabled selected>Choisir un département...</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="deploymentPercentage" class="form-label">Pourcentage de déploiement</label>
                <input type="number" id="deploymentPercentage" class="form-control" min="0" max="100" required>
            </div>
            <button type="button" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#confirmModal">Mettre à jour</button>
        </form>
    </div>

    <!-- Modale de confirmation -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">Confirmer la mise à jour</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Êtes-vous sûr de vouloir mettre à jour le pourcentage de déploiement pour ce département ?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" id="confirmUpdate" class="btn btn-primary">Confirmer</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-auto bg-light text-center py-3">
        <p>&copy; 2024 Déploiement NEO. Tous droits réservés.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="controller/adminController.js"></script>
</body>
</html>
